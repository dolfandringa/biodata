<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ classname }} {{ id }}</title>
<link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body id="{{- classname }}{{ id }}" class="show_{{ classname }}">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <ul class=flashes>
	    {% for message in messages %}
	      <li>{{ message }}</li>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}
<input type="Hidden" name="id" value="{{ id }}" />
{%for k,v in fields.items() %}
  <div class='datarow'>
    <span class='headerfield'>{{ k }}</span><span class='datafield'>{{ v }}</span>
  </div>
 {% endfor %}
</body>
</html>
