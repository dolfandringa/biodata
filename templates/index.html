<html>
<head>
<title>Biodata</title>
<script src="/static/scripts/jquery-1.11.2.min.js"></script>
<link href="/static/css/select2.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet" />
<script src="/static/scripts/jquery-ui.min.js"></script>
<script src="/static/scripts/select2.min.js"></script>
<script type="text/javascript">

if (!Array.prototype.last){
    Array.prototype.last = function(){
        return this[this.length - 1];
    };
};
jQuery(document).ready(function(){
  jQuery("#dataset").change(function(e){
    url=jQuery(this).val()+'/sample/' 
    console.log('redirecting to '+url);
    window.location.replace(url);
  });
});
</script>
</head>
<body id='datasetSelect'>
  <div id='messages'></div>
  <select id='dataset'>
    <option>-- Select a dataset --</option>
	    {% for dataset in datasets %}
        <option>{{ dataset }}</option>
      {% endfor %}
  </select>
</body>
</html>
