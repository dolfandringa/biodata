$def with (name,instances,fields)
<html>
<head>
<title>$(name)</title>
<link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body id='$(name)List' class='list'>
  <div class="headerrow">
    $for k in fields:
      <span class='headerfield $k'>$k</span>
    <span class='headerfield deletelink'>&nbsp;</span>
  </div>
  $for i,inst in enumerate(instances):
    <div class='datarow $ ["even","odd"][i%2]'>
      $for k in fields:
        <span class="datafield $k">$(inst[k] or '')</span>
    <span class="datafield editlink"><a class="editlink" href='$:url("/edit")?id=$(inst["id"])'>edit</a></span>
    <span class="datafield deletelink"><a class="deletelink" href='$:url("/delete")?id=$(inst["id"])'>delete</a></span>
    </div>
</body>
</html>
