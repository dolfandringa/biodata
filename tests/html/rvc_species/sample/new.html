<html>
<head>
<title>New Sample</title>
<script src="/static/scripts/jquery-1.11.2.min.js"></script>
<link href="/static/css/select2.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet" />
<script src="/static/scripts/jquery-ui.min.js"></script>
<script src="/static/scripts/select2.min.js"></script>
<script src="/static/scripts/jquery.form.js"></script>
<script src="/static/scripts/jquery.activity-indicator-1.0.0.min.js"></script>
</head>
<body>
<div>
<form name="form_sample" method="post" action="/rvc_species/sample/new" > 
<table>
    <tr>
    	<th><label for="site">site</label></th>
    	<td><select autoFocus data-values_url="/rvc_species/site/" id="site" name="site"><option value="1">guinsuan, , </option></select><a class='addlink' href='/rvc_species/site/new'>Add site</a></td>
	</tr>
    <tr>
    	<th><label for="speciesgroup">speciesgroup</label></th>
    	<td><select data-values_url="/rvc_species/speciesgroup/" id="speciesgroup" name="speciesgroup"><option value="1">TestSpecGroup</option></select><a class='addlink' href='/rvc_species/speciesgroup/new'>Add speciesgroup</a></td>
	</tr>
    <tr>
    	<th><label for="participants">participants</label></th>
    	<td><select data-values_url="/rvc_species/observer/" id="participants" multiple name="participants"><option value="1">dolf</option><option value="2">annelies</option></select><a class='addlink' href='/rvc_species/observer/new'>Add observer</a></td>
	</tr>
    <tr>
    	<th><label for="date">date</label></th>
    	<td><input id="date" name="date" type="text" value=""> format: YYYY-MM-DD</td>
    </tr>
    <tr>
    	<th><label for="time">time</label></th>
    	<td><input id="time" name="time" type="text" value=""> format: HH:MM</td>
    </tr>
    <tr style="display: none;">
    	<th><label for="redirect">redirect</label></th>
    	<td><input id="redirect" name="redirect" type="hidden" value="list"></td>
    </tr>
    <tr style="display: none;">
    	<th><label for="id">id</label></th>
    	<td><input id="id" name="id" type="hidden" value=""></td>
    </tr>
</table>
</form>
<button name="save" onclick="alert('test');jQuery('form[name=form_sample]').submit()">Save</button>
<button name="save_new" onclick="jQuery('input[name=redirect]').val('form');jQuery('form[name=form_sample]').submit();">Save and New</button>
<script type='text/javascript'>
  jQuery(document).ready(function(){
    jQuery("form[name=form_sample] select").select2();
  });
</script>
</div>
</body>
</html>
