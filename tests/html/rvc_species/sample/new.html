<html>
<head>
<title>New Sample</title>
<script src="/static/scripts/jquery-1.11.2.min.js"></script>
<link href="/static/css/select2.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet" />
<script src="/static/scripts/jquery-ui.min.js"></script>
<script src="/static/scripts/select2.min.js"></script>
<script src="/static/scripts/jquery.form.js"></script>
<script src="/static/scripts/jquery.activity-indicator-1.0.0.min.js"></script>
</head>
<body>
<div>
<form name="form_sample" method="post" action="/rvc_species/sample/new"> 
<table>
    <tr><th><label for="site">site</label></th><td><select autoFocus="True" data-values_url="site/" name="site" id="site">
  <option value="1">guinsuan, , </option>
</select>
<a class='addlink' href='site/new'>Add site</a></td></tr>
    <tr><th><label for="speciesgroup">speciesgroup</label></th><td><select data-values_url="speciesgroup/" id="speciesgroup" name="speciesgroup">
  <option value="1">TestSpecGroup</option>
</select>
<a class='addlink' href='speciesgroup/new'>Add speciesgroup</a></td></tr>
    <tr><th><label for="participants">participants</label></th><td><select data-values_url="observer/" multiple="True" id="participants" name="participants">
  <option value="1">dolf</option>
  <option value="2">annelies</option>
</select>
<a class='addlink' href='observer/new'>Add observer</a></td></tr>
    <tr><th><label for="date">date</label></th><td><input type="text" id="date" name="date"/> format: YYYY-MM-DD</td></tr>
    <tr><th><label for="time">time</label></th><td><input type="text" id="time" name="time"/> format: HH:MM</td></tr>
    <tr style="display: none;"><th></th><td><input type="hidden" id="redirect" value="list" name="redirect"/></td></tr>
</table>
</form>
<button name="save" onclick="alert('test');jQuery('form[name=form_sample]').submit()">Save</button>
<button name="save_new" onclick="jQuery('input[name=redirect]').val('form');jQuery('form[name=form_sample]').submit();">Save and New</button>
<script type='text/javascript'>
  jQuery(document).ready(function(){
    jQuery("form[name=form_sample] select").select2();
  });
</script>
</div>
</body>
</html>
