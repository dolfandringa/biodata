<html>
<head>
<title>New Site</title>
<script src="/static/scripts/jquery-1.11.2.min.js"></script>
<link href="/static/css/select2.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet" />
<script src="/static/scripts/jquery-ui.min.js"></script>

<script src="/static/scripts/jquery.form.js"></script>
<script src="/static/scripts/jquery.activity-indicator-1.0.0.min.js"></script>
</head>
<body>
<div>
<form name="form_site" method="post" > 
<table>
    <tr>
    	<th><label for="barangay">barangay</label></th>
    	<td><input autoFocus id="barangay" name="barangay" type="text" value=""></td>
    </tr>
    <tr>
    	<th><label for="lat">lat</label></th>
    	<td><input id="lat" name="lat" type="text" value=""></td>
	</tr>
    <tr>
    	<th><label for="lon">lon</label></th>
    	<td><input id="lon" name="lon" type="text" value=""></td>
	</tr>
    <tr>
    	<th><label for="municipality">municipality</label></th>
    	<td><input id="municipality" name="municipality" type="text" value=""></td>
	</tr>
    <tr>
    	<th><label for="name">name</label></th>
    	<td><input id="name" name="name" type="text" value=""></td>
    </tr>
    <tr style="display: none;">
    	<th><label for="redirect">redirect</label></th>
    	<td><input id="redirect" name="redirect" type="hidden" value="list"></td>
	</tr>
	<tr style="display: none;">
    	<th><label for="id">id</label></th>
    	<td><input id="id" name="id" type="hidden" value=""></td>
	</tr>
</table>
</form>
<button name="save" onclick="alert('test');jQuery('form[name=form_site]').submit()">Save</button>
<button name="save_new" onclick="jQuery('input[name=redirect]').val('form');jQuery('form[name=form_site]').submit();">Save and New</button>
<script type='text/javascript'>
  jQuery(document).ready(function(){
    jQuery("form[name=form_site] select").select2();
  });
</script>
</div>
</body>
</html>
