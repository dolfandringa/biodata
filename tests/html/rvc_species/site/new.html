<html>
<head>
<title>New Site</title>
<script src="/static/scripts/jquery-1.11.2.min.js"></script>
<link href="/static/css/select2.min.css" rel="stylesheet" />
<link href="/static/css/styles.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet" />
<link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet" />
<script src="/static/scripts/jquery-ui.min.js"></script>
<script src="/static/scripts/select2.min.js"></script>
<script src="/static/scripts/functions.js"></script>
<script src="/static/scripts/jquery.activity-indicator-1.0.0.min.js"></script>
</head>
<body>
<div>
<ul class="messages">
</ul>
<form name="form_site" method="post" action="/rvc_species/site/new" > 
<fieldset class='formrow'>
    	<div class='formfield'>
        <label for="barangay">barangay</label>
    	  <input autoFocus id="barangay" name="barangay" type="text" value="">
      </div>
    	<div class='formfield'>
        <label for="lat">lat</label>
    	  <input id="lat" name="lat" type="text" value="">
      </div>
    	<div class='formfield'>
        <label for="lon">lon</label>
    	  <input id="lon" name="lon" type="text" value="">
      </div>
    	<div class='formfield'>
        <label for="municipality">municipality</label>
    	  <input id="municipality" name="municipality" type="text" value="">
      </div>
    	<div class='formfield'>
        <label for="name">name</label>
    	  <input id="name" name="name" type="text" value="">
      </div>
    	<div class='formfield' style="display: none;">
        <label for="redirect">redirect</label>
    	  <input id="redirect" name="redirect" type="hidden" value="list">
      </div>
    	<div class='formfield' style="display: none;">
        <label for="id">id</label>
    	  <input id="id" name="id" type="hidden" value="">
      </div>
</fieldset>
</form>
<button name="save" onclick="alert('test');jQuery('form[name=form_site]').submit()">Save</button>
<button name="save_new" onclick="jQuery('input[name=redirect]').val('form');jQuery('form[name=form_site]').submit();">Save and New</button>
<script type='text/javascript'>
  jQuery(document).ready(function(){
    jQuery("form[name=form_site] select").select2();
  });
</script>
</div>
</body>
</html>
